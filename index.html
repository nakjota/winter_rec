<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>バレ同冬合宿レク</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">バレ同冬合宿レク</div>
    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="cards" role="tab" aria-selected="true">札（1/2/4）</button>
      <button class="tab" data-tab="gesture" role="tab" aria-selected="false">ツインジェスチャー</button>
    </nav>
  </header>

  <main class="wrap">
    <!-- 札 -->
    <section id="cards" class="panel active" aria-label="札（1/2/4）">
      <div class="card">
        <h2>札（1，2，4）</h2>

        <div class="big-number" id="bigNumber" aria-live="polite">1</div>

        <div class="row">
          <button class="btn" id="btn1">1</button>
          <button class="btn" id="btn2">2</button>
          <button class="btn" id="btn4">4</button>
        </div>

        <div class="row">
          <button class="btn ghost" id="btnRandomCard">ランダム</button>
          <button class="btn ghost" id="btnHideNumber">表示/非表示</button>
        </div>

        <div class="note">※各代表者が自分の端末でこの画面を開いてタップ</div>
      </div>
    </section>

    <!-- ツインジェスチャー -->
    <section id="gesture" class="panel" aria-label="ツインジェスチャー">
      <div class="card">
        <h2>ツインジェスチャー お題</h2>

        <div class="controls">
          <label class="select">
            カテゴリ
            <select id="categorySelect"></select>
          </label>

          <label class="select">
            チーム
            <select id="teamSelect">
              <option value="1">チーム1</option>
              <option value="2">チーム2</option>
              <option value="3">チーム3</option>
              <option value="4">チーム4</option>
            </select>
          </label>

          <div class="timerbox">
            <div class="timer" id="timer">02:00</div>
            <div class="row tight">
              <button class="btn ghost" id="btnStart">開始</button>
              <button class="btn ghost" id="btnPause">一時停止</button>
              <button class="btn ghost" id="btnReset">リセット</button>
            </div>
          </div>
        </div>

        <div class="prompt-wrap">
          <div class="prompt" id="promptText" aria-live="polite">（お題を表示）</div>
        </div>

        <div class="row">
          <button class="btn" id="btnPrev">戻る（1つ取り消し）</button>
          <button class="btn" id="btnNext">次へ（被りなし）</button>
          <button class="btn ghost" id="btnShuffle">ランダム（被りなし）</button>
        </div>

        <div class="row">
          <button class="btn ghost" id="btnShowTeamLog">このチーム履歴</button>
          <button class="btn ghost" id="btnShowAllLog">全チーム履歴</button>
          <button class="btn danger" id="btnClearAll">全履歴リセット</button>
        </div>

        <div class="small" id="statusLine"></div>

        <hr style="opacity:.2;margin:14px 0;" />
        <div class="small" style="opacity:.8;">
          ※「次へ」を押すと、そのお題は<strong>使用済み</strong>になり、他チームでも二度と出ません。
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
